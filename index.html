    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

            <div class="item" data-val="6"></div>
            <div class="vertical item" data-val="7"></div>

        </div>
    </div>
    <div class="winnerPage">
        <h1 class="winner"></h1>
